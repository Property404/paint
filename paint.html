<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="./thirdparty/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
				<select id="shape">
					<option value="triangle">Triangle</option>
					<option value="rectangle">Rectangle</option>
					<option value="line">Line</option>
					<option value="circle">Circle</option>
					<option value="polygon">N-sided Polygon</option>
				</select>
				<input type="number" value="5" min="3" max="128" id="sides">
				<input type="color" id="color" value="#ffffff">
				<input type="checkbox" id="fill">Fill</input>
				<button id="undo">Undo</button>
				<button id="clear">Clear</button>
				<div class="col">
			</div>
			<div class="row">
				<canvas id="can" width="780" height="640">
				</canvas>
			</div>
		</div>
		<script src="./graphics.js"></script>
		<script src="./shapes.js"></script>
		<script src="./paint.js"></script>
		<script>
			redrawCanvas();
		</script>
	</body>
</html>
